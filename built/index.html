<!doctype html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Test</title>
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="css/styles.min.css">
    <script src="js/libs/modernizr-2.8.3.min.js"></script>
  </head>
  <body>
    <section class="conference">
      <div class="conference-online">
        <span class="conference-online_note">Онлайн конференция</span>
        <h1 class="conference-online_title">Формула здоровья 2.0</h1>
        <span class="conference-online_note conference-online_note__small">с 20 по 31 марта</span>
        <p class="conference-online_claim">Только сегодня!</p>
        <span class="conference-online_note">Участие <span class="highlight">3450 руб.</span> <span class="upper">бесплатно!</span></span>
        <form action="" method="post" class="form form__conference">
          <div class="form_form-group">
            <label for="inputName"></label>
            <input type="text" class="form_form-control" id="inputName" placeholder="Введите Ваше имя" required>
          </div>
          <div class="form_form-group">
            <label for="inputEmail"></label>
            <input type="email" class="form_form-control" id="inputEmail" placeholder="Введите Ваш e-mail" required>
          </div>
          <button type="submit" class="btn btn__form-conference">Отправить заявку</button>
        </form>
        <div class="conference-countdown" id="conference-countdown">
          <h5 class="conference-countdown_title">До конца бесплатной регистрации:</h5>
          <div class="conference-countdown_body">
            <div class="digit js-digit-days">
              <span class="digit_item">0</span>
              <span class="digit_item">0</span>
              <div class="digit_capture">дней</div>
            </div>
            <div class="digit js-digit-hours">
              <span class="digit_item">0</span>
              <span class="digit_item">3</span>
              <div class="digit_capture">часов</div>
            </div>
            <div class="digit js-digit-mins">
              <span class="digit_item">5</span>
              <span class="digit_item">5</span>
              <div class="digit_capture">минут</div>
            </div>
            <div class="digit js-digit-secs">
              <span class="digit_item">0</span>
              <span class="digit_item">5</span>
              <div class="digit_capture">секунд</div>
            </div>
          </div>
        </div>
        <p class="conference-online_cite">Оставив заявку на участие сейчас, Вы получите: бесплатный доступ к 25 
          онлайн-семинарам и расписание выступлений!
        </p>
      </div>
      <div class="wrapper__conference"></div>
    </section>

<!-- scripts -->
    <script src="js/libs/jquery.min.js"></script>
    <script src="js/scripts.js"></script>
  </body>
</html>
